plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.24'
    annotationProcessor "org.projectlombok:lombok:1.18.24"
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes('Main-Class': 'main.java.zoogame.Main')
    }
}